<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Letter</title>
    <style>
        /* Reuse Background and Heart Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe4e1, #ffc1cc);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: pink;
            opacity: 0.7;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: pink;
            border-radius: 50%;
        }

        .heart:before {
            top: -25px;
            left: 0;
        }

        .heart:after {
            left: 25px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Two Column Layout */
        .container {
            width: 80%;
            height: 70%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }

        .column {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            text-align: justify;
        }

        .column:first-child {
            border-right: 1px solid #ffb6c1;
        }

        h2 {
            text-align: center;
            color: #ff69b4;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Dear Friend</h2>
            <p>这里是信件的第一部分内容，文字占位。</p>
        </div>
        <div class="column">
            <h2>Continuing...</h2>
            <p>这里是信件的第二部分内容，文字占位。</p>
        </div>
    </div>
    <a href="index.html" class="button" style="position: absolute; bottom: 20px; right: 20px;">Back to Start</a>
    <div class="heart" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="heart" style="top: 50%; left: 70%; animation-delay: 2s;"></div>
    <div class="heart" style="top: 80%; left: 40%; animation-delay: 4s;"></div>
    <div class="heart" style="top: 30%; left: 10%; animation-delay: 1s;"></div>
    <div class="heart" style="top: 60%; left: 80%; animation-delay: 3s;"></div>
</body>
</html>
